<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieINFO | Discover Cinematic Excellence</title>
    <!-- <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>"> -->
    <link rel="icon" type="image/svg+xml"
        href="images/Descartess-Pig.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b20710;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-elevated: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --gradient-hero: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            --shadow-glow: 0 0 30px rgba(229, 9, 20, 0.3);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            background: transparent;
            transition: var(--transition-smooth);
            backdrop-filter: blur(0px);
        }

        .navbar.scrolled {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-smooth);
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .watchlist-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
        }

        .watchlist-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 85vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero), url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-dark) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #b3b3b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Search Container */
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            position: relative;
            background: var(--bg-elevated);
            border-radius: 50px;
            padding: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-smooth);
        }

        .search-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        #searchText {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            border-radius: 50px;
        }

        #searchText::placeholder {
            color: var(--text-muted);
        }

        .search-tags {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            border: 1px solid transparent;
        }

        .tag:hover {
            background: rgba(229, 9, 20, 0.2);
            border-color: var(--primary);
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Movie Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .movies-grid.list-view {
            grid-template-columns: 1fr;
        }

        .movie-card {
            position: relative;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition-smooth);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: rgba(229, 9, 20, 0.3);
        }

        .poster-container {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover .poster-container img {
            transform: scale(1.1);
        }

        .poster-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }

        .movie-card:hover .poster-overlay {
            opacity: 1;
        }

        .quick-actions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .action-btn.active {
            background: var(--primary);
        }

        .rating-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #ffd700;
        }

        .year-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .movie-info {
            padding: 1.25rem;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-elevated) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            background: var(--bg-elevated);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left-color: #22c55e;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1500;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
            transition: var(--transition-smooth);
        }

        .modal-close:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .modal-poster {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-info h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        .modal-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-badge.rating {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .plot-text {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
            text-decoration: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 70vh;
                min-height: 500px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .modal-body {
                grid-template-columns: 1fr;
            }

            .modal-poster {
                max-width: 200px;
                margin: 0 auto;
            }

            .nav-links {
                display: none;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Infinite Scroll Trigger */
        .infinite-trigger {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
            z-index: 100;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 0;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: var(--transition-smooth);
        }

        .tab.active {
            color: var(--text-primary);
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab.active::after {
            transform: scaleX(1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
    <img src="images/Descartess-Pig.svg" alt="MovieINFO Logo" style="height: 40px; width: auto;">                Movie<span>INFO</span>
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-tab="trending">Trending</a>
                <a href="#" class="nav-link" data-tab="search">Search</a>
                <a href="#" class="nav-link" data-tab="watchlist">My Watchlist</a>
                <button class="watchlist-btn" onclick="app.showWatchlist()">
                    <i class="fas fa-bookmark"></i>
                    <span id="watchlistCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>Discover Your Next Favorite Movie</h1>
            <p>Explore millions of movies, TV shows, and people. Track what you want to watch.</p>

            <div class="search-wrapper">
                <form id="searchForm">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchText" placeholder="Search movies, series, episodes..."
                            autocomplete="off">
                    </div>
                </form>
                <div class="search-tags">
                    <span class="tag" onclick="app.quickSearch('Marvel')">Marvel</span>
                    <span class="tag" onclick="app.quickSearch('Batman')">Batman</span>
                    <span class="tag" onclick="app.quickSearch('Inception')">Inception</span>
                    <span class="tag" onclick="app.quickSearch('Star Wars')">Star Wars</span>
                    <span class="tag" onclick="app.quickSearch('Horror')">Horror</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="trending">üî• Trending Now</button>
            <button class="tab" data-tab="top-rated">‚≠ê Top Rated</button>
            <button class="tab" data-tab="coming-soon">üé¨ Coming Soon</button>
        </div>

        <!-- Content Sections -->
        <div id="trending" class="tab-content active">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-fire"></i>
                    Trending Movies
                </h2>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="app.setView('grid')">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="toggle-btn" onclick="app.setView('list')">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div id="movies" class="movies-grid"></div>
            <div class="infinite-trigger" id="infiniteTrigger">
                <div class="spinner" style="display: none;" id="loadMoreSpinner"></div>
            </div>
        </div>

        <div id="search-results" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-search"></i>
                    Search Results
                </h2>
            </div>
            <div id="searchMovies" class="movies-grid"></div>
        </div>

        <div id="watchlist-section" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-bookmark"></i>
                    My Watchlist
                </h2>
            </div>
            <div id="watchlistGrid" class="movies-grid"></div>
        </div>

    </main>

    <!-- Movie Detail Modal -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <button class="modal-close" onclick="app.closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop" onclick="app.scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        // Application State & Logic
        const app = {
            apiKey: '5acafce3',
            baseUrl: 'https://www.omdbapi.com/',
            currentPage: 1,
            currentQuery: 'marvel',
            isLoading: false,
            watchlist: JSON.parse(localStorage.getItem('movieWatchlist')) || [],
            currentView: 'grid',
            currentTab: 'trending',

            init() {
                this.setupEventListeners();
                this.loadTrending();
                this.updateWatchlistCount();
                this.setupInfiniteScroll();
                this.setupNavbarScroll();
            },

            setupEventListeners() {
                // Search
                const searchForm = document.getElementById('searchForm');
                const searchInput = document.getElementById('searchText');

                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    const query = e.target.value.trim();
                    if (query.length > 2) {
                        searchTimeout = setTimeout(() => this.searchMovies(query), 500);
                    }
                });

                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const query = searchInput.value.trim();
                    if (query) this.searchMovies(query);
                });

                // Tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // Modal close on overlay click
                document.getElementById('movieModal').addEventListener('click', (e) => {
                    if (e.target.id === 'movieModal') this.closeModal();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                    if (e.key === '/' && document.activeElement.tagName !== 'INPUT') {
                        e.preventDefault();
                        searchInput.focus();
                    }
                });
            },

            setupNavbarScroll() {
                const navbar = document.getElementById('navbar');
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }

                    // Back to top
                    const backToTop = document.getElementById('backToTop');
                    if (window.scrollY > 500) {
                        backToTop.classList.add('visible');
                    } else {
                        backToTop.classList.remove('visible');
                    }
                });
            },

            setupInfiniteScroll() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !this.isLoading && this.currentTab === 'trending') {
                            this.loadMoreMovies();
                        }
                    });
                }, { threshold: 0.1 });

                observer.observe(document.getElementById('infiniteTrigger'));
            },

            async loadTrending() {
                const container = document.getElementById('movies');
                container.innerHTML = this.generateSkeletons(8);

                try {
                    const movies = await this.fetchMovies('marvel', 1);
                    this.renderMovies(movies, container);
                } catch (error) {
                    this.showError('Failed to load trending movies');
                }
            },

            async fetchMovies(query, page = 1) {
                const response = await axios.get(
                    `${this.baseUrl}?apikey=${this.apiKey}&s=${encodeURIComponent(query)}&page=${page}`
                );

                if (response.data.Response === 'False') {
                    throw new Error(response.data.Error);
                }

                return response.data.Search || [];
            },

            async fetchMovieDetails(id) {
                const response = await axios.get(
                    `${this.baseUrl}?apikey=${this.apiKey}&i=${id}&plot=full`
                );
                return response.data;
            },

            renderMovies(movies, container, append = false) {
                if (!append) container.innerHTML = '';

                if (movies.length === 0 && !append) {
                    container.innerHTML = this.getEmptyState();
                    return;
                }

                const html = movies.map(movie => this.createMovieCard(movie)).join('');

                if (append) {
                    container.insertAdjacentHTML('beforeend', html);
                } else {
                    container.innerHTML = html;
                }

                // Re-attach event listeners for new elements
                this.attachCardListeners();
            },

            createMovieCard(movie) {
                const isInWatchlist = this.watchlist.some(m => m.imdbID === movie.imdbID);
                const poster = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450/1a1a1a/666?text=No+Poster';

                return `
                    <div class="movie-card" data-id="${movie.imdbID}">
                        <div class="poster-container">
                            <img src="${poster}" alt="${movie.Title}" loading="lazy">
                            <div class="year-badge">${movie.Year}</div>
                            <div class="poster-overlay">
                                <div class="quick-actions">
                                    <button class="action-btn ${isInWatchlist ? 'active' : ''}" 
                                            onclick="event.stopPropagation(); app.toggleWatchlist('${movie.imdbID}', '${movie.Title.replace(/'/g, "\\'")}', '${poster}', '${movie.Year}')"
                                            title="${isInWatchlist ? 'Remove from Watchlist' : 'Add to Watchlist'}">
                                        <i class="${isInWatchlist ? 'fas' : 'far'} fa-heart"></i>
                                    </button>
                                    <button class="action-btn" onclick="event.stopPropagation(); app.showDetails('${movie.imdbID}')" title="Quick View">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.Title}</h3>
                            <div class="movie-meta">
                                <span>${movie.Type === 'series' ? 'üì∫ Series' : 'üé¨ Movie'}</span>
                                <span class="genre-tag">${movie.Year}</span>
                            </div>
                        </div>
                    </div>
                `;
            },

            generateSkeletons(count) {
                return Array(count).fill(0).map(() => `
                    <div class="movie-card">
                        <div class="poster-container skeleton" style="height: 300px;"></div>
                        <div style="padding: 1.25rem;">
                            <div class="skeleton" style="height: 20px; width: 80%; margin-bottom: 0.5rem;"></div>
                            <div class="skeleton" style="height: 16px; width: 40%;"></div>
                        </div>
                    </div>
                `).join('');
            },

            getEmptyState() {
                return `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-film"></i>
                        <h3>No movies found</h3>
                        <p>Try adjusting your search terms or browse trending movies</p>
                    </div>
                `;
            },

            attachCardListeners() {
                document.querySelectorAll('.movie-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const id = card.dataset.id;
                        this.showDetails(id);
                    });
                });
            },

            async searchMovies(query) {
                this.currentQuery = query;
                this.currentPage = 1;

                const container = document.getElementById('searchMovies');
                const searchSection = document.getElementById('search-results');

                // Switch to search tab
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                searchSection.classList.add('active');

                container.innerHTML = this.generateSkeletons(8);

                try {
                    const movies = await this.fetchMovies(query, 1);
                    this.renderMovies(movies, container);

                    // Scroll to results
                    searchSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } catch (error) {
                    container.innerHTML = this.getEmptyState();
                }
            },

            async loadMoreMovies() {
                if (this.isLoading) return;

                this.isLoading = true;
                document.getElementById('loadMoreSpinner').style.display = 'block';

                try {
                    this.currentPage++;
                    const movies = await this.fetchMovies(this.currentQuery, this.currentPage);
                    const container = document.getElementById('movies');
                    this.renderMovies(movies, container, true);
                } catch (error) {
                    console.log('No more movies to load');
                } finally {
                    this.isLoading = false;
                    document.getElementById('loadMoreSpinner').style.display = 'none';
                }
            },

            async showDetails(id) {
                const modal = document.getElementById('movieModal');
                const modalBody = document.getElementById('modalBody');

                modal.classList.add('active');
                document.body.style.overflow = 'hidden';

                modalBody.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 400px;">
                        <div class="spinner"></div>
                    </div>
                `;

                try {
                    const movie = await this.fetchMovieDetails(id);
                    const isInWatchlist = this.watchlist.some(m => m.imdbID === id);
                    const poster = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450/1a1a1a/666?text=No+Poster';

                    const rating = parseFloat(movie.imdbRating) || 0;
                    const stars = this.generateStars(rating);

                    modalBody.innerHTML = `
                        <div class="modal-body">
                            <div class="modal-poster">
                                <img src="${poster}" alt="${movie.Title}">
                            </div>
                            <div class="modal-info">
                                <h2>${movie.Title}</h2>
                                <div class="modal-meta">
                                    <span class="meta-badge rating">
                                        <i class="fas fa-star"></i> ${movie.imdbRating}/10
                                    </span>
                                    <span class="meta-badge">${movie.Year}</span>
                                    <span class="meta-badge">${movie.Runtime}</span>
                                    <span class="meta-badge">${movie.Rated}</span>
                                </div>
                                
                                <div style="margin-bottom: 1.5rem;">
                                    ${movie.Genre.split(', ').map(g => `<span class="genre-tag" style="margin-right: 0.5rem; display: inline-block; margin-bottom: 0.5rem;">${g}</span>`).join('')}
                                </div>
                                
                                <p class="plot-text">${movie.Plot}</p>
                                
                                <div class="detail-grid">
                                    <div class="detail-item">
                                        <div class="detail-label">Director</div>
                                        <div class="detail-value">${movie.Director}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Actors</div>
                                        <div class="detail-value">${movie.Actors}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Awards</div>
                                        <div class="detail-value">${movie.Awards}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Box Office</div>
                                        <div class="detail-value">${movie.BoxOffice || 'N/A'}</div>
                                    </div>
                                </div>
                                
                                <div class="modal-actions">
                                    <button class="btn-primary" onclick="app.toggleWatchlist('${movie.imdbID}', '${movie.Title.replace(/'/g, "\\'")}', '${poster}', '${movie.Year}'); app.updateModalButton(this)">
                                        <i class="${isInWatchlist ? 'fas' : 'far'} fa-heart"></i>
                                        ${isInWatchlist ? 'In Watchlist' : 'Add to Watchlist'}
                                    </button>
                                    <a href="https://www.imdb.com/title/${movie.imdbID}" target="_blank" class="btn-secondary">
                                        <i class="fas fa-external-link-alt"></i>
                                        View on IMDb
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    modalBody.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>Error loading movie details</h3>
                            <p>Please try again later</p>
                        </div>
                    `;
                }
            },

            generateStars(rating) {
                let stars = '';
                for (let i = 1; i <= 10; i++) {
                    if (i <= rating) {
                        stars += '<i class="fas fa-star text-warning"></i>';
                    } else if (i - 0.5 <= rating) {
                        stars += '<i class="fas fa-star-half-alt text-warning"></i>';
                    } else {
                        stars += '<i class="far fa-star text-warning"></i>';
                    }
                }
                return stars;
            },

            closeModal() {
                document.getElementById('movieModal').classList.remove('active');
                document.body.style.overflow = '';
            },

            toggleWatchlist(id, title, poster, year) {
                const index = this.watchlist.findIndex(m => m.imdbID === id);

                if (index > -1) {
                    this.watchlist.splice(index, 1);
                    this.showToast('Removed from watchlist', 'success');
                } else {
                    this.watchlist.push({ imdbID: id, Title: title, Poster: poster, Year: year });
                    this.showToast('Added to watchlist', 'success');
                }

                localStorage.setItem('movieWatchlist', JSON.stringify(this.watchlist));
                this.updateWatchlistCount();
                this.updateWatchlistView();

                // Update UI buttons
                document.querySelectorAll(`.movie-card[data-id="${id}"] .action-btn`).forEach(btn => {
                    if (btn.innerHTML.includes('heart')) {
                        btn.classList.toggle('active');
                        btn.innerHTML = `<i class="${index > -1 ? 'far' : 'fas'} fa-heart"></i>`;
                    }
                });
            },

            updateModalButton(btn) {
                const isAdding = btn.innerHTML.includes('Add');
                btn.innerHTML = `<i class="${isAdding ? 'fas' : 'far'} fa-heart"></i> ${isAdding ? 'In Watchlist' : 'Add to Watchlist'}`;
            },

            updateWatchlistCount() {
                document.getElementById('watchlistCount').textContent = this.watchlist.length;
            },

            updateWatchlistView() {
                const container = document.getElementById('watchlistGrid');
                if (this.watchlist.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <i class="fas fa-bookmark"></i>
                            <h3>Your watchlist is empty</h3>
                            <p>Start adding movies you want to watch later</p>
                        </div>
                    `;
                } else {
                    this.renderMovies(this.watchlist, container);
                }
            },

            showWatchlist() {
                this.switchTab('watchlist');
                document.getElementById('watchlist-section').scrollIntoView({ behavior: 'smooth' });
            },

            switchTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });

                // Update content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });

                if (tabName === 'trending') {
                    document.getElementById('trending').classList.add('active');
                } else if (tabName === 'search') {
                    document.getElementById('search-results').classList.add('active');
                } else if (tabName === 'watchlist') {
                    document.getElementById('watchlist-section').classList.add('active');
                    this.updateWatchlistView();
                }

                this.currentTab = tabName;
            },

            setView(view) {
                this.currentView = view;
                document.querySelectorAll('.toggle-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.onclick.toString().includes(view));
                });

                const grids = document.querySelectorAll('.movies-grid');
                grids.forEach(grid => {
                    grid.classList.toggle('list-view', view === 'list');
                });
            },

            quickSearch(term) {
                document.getElementById('searchText').value = term;
                this.searchMovies(term);
            },

            showToast(message, type = 'success') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span>${message}</span>
                `;

                container.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },

            showError(message) {
                this.showToast(message, 'error');
            },

            scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
